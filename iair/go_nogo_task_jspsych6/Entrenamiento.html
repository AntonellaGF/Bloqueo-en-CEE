<!doctype html>
<!-- Example taken from http://www.jspsych.org/tutorials/rt-task/ and adapted for the use with JATOS -->
<html>

<head>
    <title>My experiment</title>
    <!-- If you use an older version of JATOS (< 3.3.1) you have to use absolutes path for you assets and jatos.js-->
    <script src="jspsych-6.0.4/jspsych.js"></script>
    <script src="jspsych-6.0.4/plugins/jspsych-html-keyboard-response.js"></script>
    <script src="jspsych-6.0.4/plugins/jspsych-image-keyboard-response.js"></script>
    <script src="jatos.js"></script>
    <link href="jspsych-6.0.4/css/jspsych.css" rel="stylesheet" type="text/css"></link>
</head>

<body>
</body>
<script>
    /* create timeline */
    var timeline = [];

    /* define welcome message trial */
    var welcome = {
        type: "html-keyboard-response",
        stimulus: "Bienvenido al experimento!! Apretá cualquier tecla para empezar."
    };
    timeline.push(welcome);

    /* define instructions trial */
    var instructions = {
        type: "html-keyboard-response",
        stimulus: "<p>“A continuación se le presentará un símbolo en la parte superior de la pantalla. " +
            "Luego, aparecerán dos símbolos más en la parte inferior de la pantalla. " +
            "Su tarea consiste en elegir uno de estos símbolos que crea que corresponde" +
            "al que está en la parte superior. Usted dispondrá de 3 segundos para" +
            "responder, si no responde, un cartel con la leyenda “Demasiado Lento” " +
            "aparecerá en la pantalla y se considerará como erróneo. " +
            "Para elegir el símbolo de la izquierda presione la tecla ←. " +
            "Para elegir el símbolo de la derecha presione la tecla →. " +
            "El experimento constará de tres bloques y luego una segunda fase de evaluación. " +
            "<div style='width: 700px;'>" +
            // "<div style='float: left;'><img src='img/blue.png'></img>" +
            // "<div class='float: right;'><img src='img/orange.png'></img>" +
            "</div>" +
            "<p>Apretá cualquier tecla para empezar.</p>",
        post_trial_gap: 2000
    };
    timeline.push(instructions);

    /* test trials */

    var test_stimuli = [{
            stimulus: "img/A1.png",
            data: {
                test_part: 'test',
                correct_response: 'f'
            }
        },
        {
            stimulus: "img/A2.png",
            data: {
                test_part: 'test',
                correct_response: 'j'
            }
        }
    ];

    var fixation = {
        type: 'html-keyboard-response',
        stimulus: '<div style="font-size:60px;">+</div>',
        choices: jsPsych.NO_KEYS,
        trial_duration: function () {
            return jsPsych.randomization.sampleWithoutReplacement([250, 500, 750, 1000, 1250, 1500, 1750, 2000],
                1)[0];
        },
        data: {
            test_part: 'fixation'
        }
    }

    var test = {
        type: "image-keyboard-response",
        stimulus: [jsPsych.timelineVariable('stimulus'), "<div style='position: absolute; top: 18%; left: 20%'>Press E for:<br><strong>BAD</strong></div>"],
        choices: ['f', 'j'],
        data: jsPsych.timelineVariable('data'),
        on_finish: function (data) {
            data.correct = data.key_press == jsPsych.pluginAPI.convertKeyCharacterToKeyCode(data.correct_response);
        },
    }

    var test_procedure = {
        timeline: [fixation, test],
        timeline_variables: test_stimuli,
        repetitions: 5,
        randomize_order: true
    }
    timeline.push(test_procedure);

    /* define debrief */

    var debrief_block = {
        type: "html-keyboard-response",
        stimulus: function () {

            var trials = jsPsych.data.get().filter({
                test_part: 'test'
            });
            var correct_trials = trials.filter({
                correct: true
            });
            var accuracy = Math.round(correct_trials.count() / trials.count() * 100);
            var rt = Math.round(correct_trials.select('rt').mean());

            return "<p>Respondiste correctamente a " + accuracy + "% de los ensayos.</p>" +
                "<p>Tu promedio de tiempos de reacción fue de " + rt + "ms.</p>" +
                "<p>Apretá cualquier botón para concluir con el experimento. Gracias por participar!</p>";

        }
    };
    timeline.push(debrief_block);

    /* start the experiment */
    jatos.onLoad(function () {
        jsPsych.init({
            timeline: timeline,
            on_finish: function() {
                var resultJson = jsPsych.data.get().json();
                jatos.submitResultData(resultJson, jatos.startNextComponent);
            }
        });
    });
</script>

</html>
